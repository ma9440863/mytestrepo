<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Time Form learning</title>
    <style>
        .Registationform{
            margin-left: 50px;
            border: 1px solid black;
            padding: 20px;
            width: 40%;
            justify-self: center;
        }
        .size1{
            width: 500px;
        }
    </style>    
</head>
<body>
   <section class="Registationform"> 
        <form action="action.php" method="post" enctype="multipart/form-data">
            <label for=""> First Name</label><br>
            <input type="text" value="" name="First_name" class="size1"><br>
            <label for=""> Last Name</label><br>
            <input type="text" value="" name="Last_name" class="size1"><br>
            <label for=""> Father Name</label><br>
            <input type="text" value="" name="Father_name" class="size1"><br>
            <label for=""> Number</label><br>
            <input type="number" value="" name="call_number" class="size1"><br>
            <label for=""> E-mail</label><br>
            <input type="email" value="" name="Email" class="size1"><br>
            <label for=""> CNIC</label><br>
            <input type="number" value="" name="CNIC" class="size1"><br>
            <label for=""> Gender</label><br>
            <input type="radio" value="" name="gender"><label for=""> Male</label>
            <input type="radio" value="" name="gender"><label for=""> Female</label><br>
            <label for=""> Your Skills</label><br>
            <input type="checkbox" value="" name="your_skills">Web Developer
            <input type="checkbox" value="" name="your_skills">Graphic Designer
            <input type="checkbox" value="" name="your_skills">Backend Developer<br>
            <label for="">Country</label><br>
            <select name="Country" id="" class="size1">
                <option value="">Pakistan</option>
                <option value="">Australia</option>
                <option value="">China</option>
                <option value="">India</option>
                <option value="">Bangladesh</option>
                <option value="">Austria</option>
                <option value="">Iran</option>
                <option value="">England</option>
                <option value="">Ireland</option>
                <option value="">Scotland</option>
                <option value="">Ameria</option>
                <option value="">West indies</option>
                <option value="">Afghanistan</option>
                <option value="">iraq</option>
                <option value="">malaysia</option>
            </select>
            <br><label for=""> Upload your Valid ID</label><br>
            <input type="file" value="" name="Cnic_pic"><br>
            <label for=""> Enter Country you want to visit</label><br>
            <input type="text" value="" placeholder="i.e England" name="place_visit" class="size1"><br>
            <label for=""> Write an Essay on Patriotism</label><br>
            <textarea rows="10" cols="45" name="message" class="size1"></textarea><br>
            <input type="submit" class="size1">

        </form>
   </section> 
</body>
</html>
