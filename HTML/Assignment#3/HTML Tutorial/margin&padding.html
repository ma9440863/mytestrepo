<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding & CSS margin</title>
    <style>
        .pad{
            background-color: red;
            border: 10px;
            padding: 70px;
        }
        .marg{
            background-color: green;
            border: 10px;
            margin: 70px;
        }
    </style>
</head>
<body>
    <div class="pad">
        <h1>Using padding in this</h1>
        <p>Padding will increase inner space btwn text and border</p>
    </div>
    <div class="marg">
        <h1>Using margin in this</h1>
        <p>margin will increase outer space </p>
    </div>
</body>
</html>
